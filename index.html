<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON Clone</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="custom-cursor"></div>

    <header class="main-header">
        <a href="index.html" class="logo">NEON</a>
        <nav class="main-nav">
            <ul>
                <li><a href="#">FILMS</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SHOP</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero-section">
            <div class="video-container">
                <video autoplay loop muted playsinline class="background-video">
                    <source src="videos/hero-video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="hero-content">
                <h1>ANORA</h1>
                <p>WINNER: PALME D'OR</p>
            </div>
        </section>

        <section class="film-grid-section">
            <div class="film-grid">
                <a href="#" class="film-item">
                    <div class="film-image">
                        <img src="https://image.tmdb.org/t/p/w500/8Gxv8gSFCU0XGDykEGv7zR1n2ua.jpg" alt="Anora">
                    </div>
                    <span class="title">ANORA</span>
                </a>
                <a href="#" class="film-item">
                    <div class="film-image">
                        <img src="https://image.tmdb.org/t/p/w500/sEaC3U1aMybB0n0fL5eia2Sman2.jpg" alt="Parasite">
                    </div>
                    <span class="title">PARASITE</span>
                </a>
                <a href="#" class="film-item">
                    <div class="film-image">
                        <img src="https://image.tmdb.org/t/p/w500/vqzNJd9oGfl9eS2N2K1hTOY_o3z.jpg" alt="Portrait of a Lady on Fire">
                    </div>
                    <span class="title">PORTRAIT OF A LADY ON FIRE</span>
                </a>
                <a href="#" class="film-item">
                    <div class="film-image">
                        <img src="https://image.tmdb.org/t/p/w500/b34S25N6yT1pB0nS6wTJwT9MniG.jpg" alt="Triangle of Sadness">
                    </div>
                    <span class="title">TRIANGLE OF SADNESS</span>
                </a>
                <a href="#" class="film-item">
                    <div class="film-image">
                        <img src="https://image.tmdb.org/t/p/w500/y2Yp7KC2FJSs6iRDkS0tAFz4N0H.jpg" alt="I, Tonya">
                    </div>
                    <span class="title">I, TONYA</span>
                </a>
                <a href="#" class="film-item">
                    <div class="film-image">
                        <img src="https://image.tmdb.org/t/p/w500/6ApDtO7xaWAfPZFIv2F1Hxt3wFP.jpg" alt="Spencer">
                    </div>
                    <span class="title">SPENCER</span>
                </a>
            </div>
        </section>
    </main>

    <footer class="main-footer animate-on-scroll">
        <p>&copy; 2025 NEON CLONE</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
